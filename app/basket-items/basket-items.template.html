<div class="container">
    <div class="jumbotron text-center text-primary" ng-if="$ctrl.basketItems.length == 0">
        No Items in the basket.
    </div>
    <ul class="list-unstyled">
        <li class="basket-item" ng-repeat="basketItem in $ctrl.basketItems track by $index">
            <div class="row">
                <div class="col-xs-2">
                    <img class="img-responsive border-1 mtb-1" ng-src="images/product-image.png">
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-primary">{{basketItem.product.title}}</h2>
                        </div>
                        <div class="col-xs-12">
                            <h3>{{basketItem.product.price | currency:"&pound;"}}</h3>
                        </div>
                        <div class="col-xs-12">
                            <h4>
                                <span>Quantity : </span>
                                <span>{{basketItem.quantity}}</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="row" ng-if="$ctrl.basketItems.length > 0">
                <div class="col-xs-2">
                    <h2 class="text-right">Total : </h2>
                </div>
                <div class="col-xs-8">
                    <h2>{{$ctrl.basketTotal | currency:"&pound;"}}</h2>
                </div>
            </div>
        </li>
    </ul>
</div>
