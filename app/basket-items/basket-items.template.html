<div class="container">
    <div class="jumbotron text-center text-primary" ng-if="$ctrl.basketItems.length == 0">
        No Items in the basket.
    </div>
    <ul class="list-unstyled">
        <li class="basket-item" ng-repeat="basketItem in $ctrl.basketItems track by $index">
            <div class="row">
                <div class="col-xs-2">
                    <img class="img-responsive border-1 mtb-1" ng-src="images/product-image.png">
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-primary">{{basketItem.product.title}}</h2>
                        </div>
                        <div class="col-xs-12">
                            <h3>{{basketItem.product.price | currency:"&pound;"}}</h3>
                        </div>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h4 class="text-left">Quantity : </h3>
                                </div>
                                <div class="input-group col-xs-2">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="$ctrl.decreaseProductQuantity(basketItem.product)">-</button>
                                    </div>
                                    <input type="text" class="form-control text-center" ng-model="basketItem.quantity" readonly/>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="$ctrl.increaseProductQuantity(basketItem.product)">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="row" ng-if="$ctrl.basketItems.length > 0">
                <div class="col-xs-2">
                    <h2 class="text-right">Total : </h2>
                </div>
                <div class="col-xs-8">
                    <h2>{{$ctrl.basketTotal | currency:"&pound;"}}</h2>
                </div>
            </div>
        </li>
    </ul>
</div>
